name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
      fail-fast: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Validate uv.lock exists and is up to date
        run: |
          if [ ! -f "uv.lock" ]; then
            echo "❌ Error: uv.lock file not found!"
            echo "Please run 'uv lock' to generate the lock file."
            exit 1
          fi
          echo "✅ uv.lock file found"
          # Check if lock file is up to date (this will fail if pyproject.toml changed)
          uv lock --check || {
            echo "❌ Error: uv.lock is out of sync with pyproject.toml!"
            echo "Please run 'uv lock' to update the lock file."
            exit 1
          }
          echo "✅ uv.lock is up to date"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.HOME }}/.cache/uv
          key: ${{ runner.os }}-python-${{ matrix.python-version }}-uv-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-python-${{ matrix.python-version }}-uv-

      - name: Install dependencies
        timeout-minutes: 10
        run: |
          # Use uv sync for better dependency resolution (includes dev dependencies)
          uv sync --extra dev
          # Verify installation
          uv run python -c "import yaml_diffs; print('✅ Package installed successfully')"

      - name: Run tests with coverage
        timeout-minutes: 30
        run: |
          uv run pytest --cov=src/yaml_diffs --cov-report=xml --cov-report=term --cov-report=term-missing -v

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        if: matrix.python-version == '3.11'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
