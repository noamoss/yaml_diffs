name: Build

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: |
          python -m build

      - name: Test package installation
        run: |
          pip install dist/yaml_diffs-*.whl
          python -c "import yaml_diffs; print('Package installed successfully')"
          python -c "from yaml_diffs import __version__; print(f'Package version: {__version__}')"
          python -c "import yaml_diffs; assert hasattr(yaml_diffs, '__version__'), 'Package missing __version__ attribute'"

      - name: Test CLI commands
        timeout-minutes: 5
        run: |
          # Test CLI version command
          yaml-diffs --version
          # Test CLI help command
          yaml-diffs --help

      - name: Test library imports
        timeout-minutes: 5
        run: |
          python -c "from yaml_diffs import (load_document, validate_document, diff_documents, format_diff, Document, Section, __version__); print('All main imports successful!'); print(f'Version: {__version__}')"

      - name: Test schema file access
        timeout-minutes: 5
        run: |
          python -c "from yaml_diffs.schema import load_schema; schema = load_schema(); assert schema is not None; assert 'version' in schema or 'info' in schema; print('Schema file accessible and loadable!')"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          name: dist
          path: dist/
          retention-days: 30
